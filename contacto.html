<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contacto - Catálogo de Quinta Munay Ki</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #fcfbf8;
            color: #1c170d;
        }
        .bg-primary-custom {
            background-color: #f4af25 !important;
        }
        .text-primary-custom {
            color: #f4af25 !important;
        }
        .border-primary-custom {
            border-color: #e8e0ce !important;
        }
        .form-control:focus {
            border-color: #f4af25;
            box-shadow: 0 0 0 0.25rem rgba(244, 175, 37, 0.25);
        }
        .btn-primary-custom {
            background-color: #f4af25;
            border-color: #f4af25;
            color: white;
        }
        .btn-primary-custom:hover {
            background-color: #e09e1c;
            border-color: #d6951a;
        }
        .contact-link {
            color: #1c170d;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-link:hover {
            color: #f4af25;
        }
        .placeholder-text {
            color: #9c8149;
        }
        .form-control::placeholder {
            color: #9c8149;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }
        .fw-black {
            font-weight: 900;
        }
    </style>
</head>
<body>
<div class="container py-5">
<div class="row">
<div class="col-12 text-start mb-4">
<h1 class="fw-black display-5">Ponte en Contacto</h1>
<p class="text-muted fs-5">¿Tienes alguna pregunta? ¡Nos encantaría saber de ti!</p>
</div>
</div>
<div class="row g-5">
<div class="col-lg-6">
<form>
<div class="row g-3 mb-3">
<div class="col-md-6">
<label class="form-label" for="nombre">Nombre</label>
<input class="form-control form-control-lg border-primary-custom" id="nombre" placeholder="Tu nombre" type="text"/>
</div>
<div class="col-md-6">
<label class="form-label" for="email">Correo electrónico</label>
<input class="form-control form-control-lg border-primary-custom" id="email" placeholder="tu.correo@ejemplo.com" type="email"/>
</div>
</div>
<div class="mb-3">
<label class="form-label" for="telefono">Teléfono</label>
<input class="form-control form-control-lg border-primary-custom" id="telefono" placeholder="Tu número de teléfono" type="tel"/>
</div>
<div class="mb-4">
<label class="form-label" for="mensaje">Mensaje</label>
<textarea class="form-control form-control-lg border-primary-custom" id="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5"></textarea>
</div>
<button class="btn btn-VerCatalogo btn-lg w-100 fw-bold" type="submit">Enviar Mensaje</button>
</form>
</div>
<div class="col-lg-6">
<div class="d-flex flex-column gap-5">
<div>
<h3 class="mb-4">Síguenos</h3>
<div class="d-flex flex-column gap-3">
<a class="contact-link d-flex align-items-center fs-5" href="#">
<i class="bi bi-instagram fs-4 me-3"></i>
<span>Síguenos en Instagram</span>
</a>
<a class="contact-link d-flex align-items-center fs-5" href="#">
<i class="bi bi-whatsapp fs-4 me-3"></i>
<span>Chatea con nosotros en WhatsApp</span>
</a>
</div>
</div>
<div>
<h3 class="mb-4">Información de Contacto</h3>
<a class="contact-link d-flex align-items-center fs-5" href="mailto:contacto@pollitos.com">
<i class="bi bi-envelope-fill fs-4 me-3"></i>
<span>contacto@pollitos.com</span>
</a>
</div>
<div>
<h3 class="mb-4">Encuéntranos Aquí</h3>
<div class="ratio ratio-16x9 rounded-3 overflow-hidden border border-primary-custom">
<iframe allowfullscreen="" height="100%" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.924872922116!2d-74.0733816852382!3d4.608056296655767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99a4f479a32f%3A0x6b5d2c2c0c7a5f6e!2sPlaza%20de%20Bol%C3%ADvar!5e0!3m2!1ses!2sco!4v1678886400000!5m2!1ses!2sco" style="border:0;" width="100%"></iframe>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body></html>
